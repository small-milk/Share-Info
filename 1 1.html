<div id = "header" >
	
	<div id="h_text"> <h1 id="h_text_t"></h1> </div>

</div>

<div id = "center">
	<div id="c_img">
		<h1 id="change">全局方式</h1>
	</div>
	<div id="c_reg">
		<div id="reg">
			<div><label>请输入注册手机号:</label><input type="text" id="reg_m" placeholder="手机号" name=""></div>

		<br/>

		<div><label>请输入注册密码:</label><input type="text" id="reg_p" placeholder="密码" name=""></div>
		</div>

	<div id="log">
		<div><label>请输入注册手机号:</label><input type="text" id="log_m" placeholder="手机号" name=""></div>

		<br/>

		<div><label>请输入注册密码:</label><input type="text" id="log_p" placeholder="密码" name=""></div>
	</div>

	<div id="sub">
		<div><button id="reg_b" onclick="reg()">注册</button><button  id="log_b"  onclick="login()">登录</button><button  onclick="changes()">注册失败页面刷新方式</button></div>

		
	</div>
	</div>



</div>

<div id = "footer">
	
	<div id="f_text"> <h3>请联系我们</h3> </div>
</div>


<script type="text/javascript">
	var flag = true

	var a = {}

	setTimeout(()=>{
		document.getElementById("h_text_t").innerText = "Disney Website"
	},1000)
	
	function reg (){
		var username = document.getElementById("reg_m").value

		var pwd = document.getElementById("reg_p").value

		if(username.length!=11){
			alert("请输入正确手机号")
			if(flag){
				window.location.reload();
			}else{
				document.getElementById("reg_m").value = ""
				document.getElementById("reg_p").value = ""
			}
		}else{
			alert("注册成功,请登录")
			document.getElementById("reg").style.display = "none"

			document.getElementById("log").style.display = "block"

			document.getElementById("reg_b").style.display = "none"
			document.getElementById("log_b").style.display = "block"

			a.username = username
			a.pwd = pwd
		}
	}

	function login (){
		var username = document.getElementById("log_m").value

		var pwd = document.getElementById("log_p").value

		if(username === a.username && pwd === a.pwd){
			alert("登录成功")
		}else{
			alert("用户名或密码错误")
			document.getElementById("log_m").value = ""
			document.getElementById("log_p").value = ""
		}
	}

	function changes(){
		var text = document.getElementById("change").innerText
		if(text === "全局方式"){
			flag = false
			document.getElementById("change").innerText = "局部方式"
		}else{
			flag = true
			document.getElementById("change").innerText = "全局方式"
		}
	}


</script>
